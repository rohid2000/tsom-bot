name: Build and Deploy to ACR

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: deathstar.azurecr.io
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    # Step 3: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t deathstar.azurecr.io/myapp:latest .

    # Step 4: Push the Docker image to ACR
    - name: Push Docker image to ACR
      run: |
        docker push deathstar.azurecr.io/myapp:latest

    # Step 5: Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: tsom-bot
        slot-name: production
        images: deathStar.azurecr.io/myapp:latest
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
